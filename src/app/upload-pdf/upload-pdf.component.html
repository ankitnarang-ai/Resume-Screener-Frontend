<div class="upload-section">
  <div class="upload-header">
    <h3>Upload Documents</h3>
  </div>
  
  <div class="upload-content">
    <!-- File Drop Zone -->
    <div class="file-drop-zone" (click)="triggerFileInput()">
      <span class="icon">ðŸ“„</span>
      <div class="text">Drop PDF files here</div>
      <div class="subtext">or click to browse</div>
      <input 
        #fileInput
        type="file" 
        multiple 
        accept=".pdf" 
        (change)="onFileSelect($event)"
      >
    </div>
    
    <!-- Selected Files -->
    @if (selectedFiles.length > 0) {
      <div class="selected-files">
        <div class="files-header">Selected Files</div>
        <div class="file-list">
          @for (file of selectedFiles; track file.name) {
            <div class="file-item">
              <span class="file-icon">ðŸ“„</span>
              <span class="file-name">{{ file.name }}</span>
              <span class="file-size">{{ formatFileSize(file.size) }}</span>
            </div>
          }
        </div>
      </div>
    }
    
    <!-- Upload Button -->
    <button 
      class="btn btn-primary upload-button"
      (click)="uploadFiles()"
      [disabled]="selectedFiles.length === 0 || isLoading"
    >
      @if (isLoading) {
        <span class="spinner"></span>
        Processing...
      } @else {
        Upload Files
      }
    </button>
    
    <!-- Status -->
    @if (uploadStatus) {
      <div 
        class="upload-status"
        [class.success]="uploadStatus.includes('Success')"
        [class.error]="uploadStatus.includes('Error')"
      >
        {{ uploadStatus }}
      </div>
    }
  </div>
</div>
