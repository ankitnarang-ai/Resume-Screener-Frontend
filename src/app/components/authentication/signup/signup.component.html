<div class="signup-wrapper">
  <!-- Left side: Image -->
  <div class="signup-image">
    <img
      src="https://res.cloudinary.com/dm2wxjddh/image/upload/v1750975058/Gemini_Generated_Image_b42x2gb42x2gb42x_yk0k2a.png"
      alt="Signup Illustration" />
  </div>

  <!-- Right side: Form -->
  <div class="auth-container">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title class="auth-title">Create your account</mat-card-title>
      </mat-card-header>

      <div class="google-wrapper">
        <div class="google-btn">
          <!-- Conditional Google Sign-In - only load in browser -->
          <div #googleSignInContainer></div>
          <!-- Fallback for SSR -->
          <div *ngIf="!isBrowser" class="google-signin-placeholder">
            <button type="button" class="google-btn-placeholder" disabled>
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
              </svg>
              Continue with Google
            </button>
          </div>
        </div>
        <div class="or-separator">
          <span>OR</span>
        </div>
      </div>

      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-container">
            <div class="name-row">
              <app-common-input formControlName="firstName" label="First Name" placeholder="Enter your first name"
                prefixIcon="person" [required]="true" [control]="getFormControl('firstName')"
                class="name-field"></app-common-input>

              <app-common-input formControlName="lastName" label="Last Name" placeholder="Enter your last name"
                prefixIcon="person_outline" [required]="true" [control]="getFormControl('lastName')"
                class="name-field"></app-common-input>
            </div>

            <app-common-input formControlName="email" label="Email" placeholder="Enter your email address" type="email"
              prefixIcon="email" [required]="true" [control]="getFormControl('email')"></app-common-input>

            <!-- <app-common-select formControlName="role" label="Role" placeholder="Select your role" [options]="roles"
              prefixIcon="work" [required]="true" [control]="getFormControl('role')"></app-common-select> -->

            <app-common-input formControlName="password" label="Password" placeholder="Enter your password"
              type="password" prefixIcon="lock" hint="Minimum 6 characters required" [required]="true"
              [control]="getFormControl('password')"></app-common-input>

            <app-common-input formControlName="confirmPassword" label="Confirm Password"
              placeholder="Confirm your password" type="password" prefixIcon="lock_outline" [required]="true"
              [control]="getFormControl('confirmPassword')"
              [customErrorMessage]="getConfirmPasswordError()"></app-common-input>

          </div>

          <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid || isLoading"
            class="submit-btn">
            @if (isLoading) {
            <div class="btn-loading">
              <mat-spinner diameter="20"></mat-spinner>
              <span>Creating account...</span>
            </div>
            } @else {
            <span>Sign Up</span>
            }
          </button>
        </form>
      </mat-card-content>

      <div class="auth-footer">
        <p>
          Already have an account?
          <a (click)="goToLogin()" class="signup-link">Login here</a>
        </p>
      </div>
    </mat-card>
  </div>
</div>
